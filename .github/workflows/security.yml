name: Security

on:
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 6am UTC
  workflow_dispatch:
  pull_request:
    paths:
      - "src/security/**"
      - "src/config/types.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"

env:
  CARGO_TERM_COLOR: always
  MSRV: "1.93.0"

jobs:
  audit:
    name: Cargo audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    name: Cargo deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check advisories licenses bans sources

  security-tests:
    name: Security tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MSRV }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: security
      - run: cargo test --test security_audit -- --nocapture

  unsafe-scan:
    name: Unsafe code scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MSRV }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: geiger
      - name: Install cargo-geiger
        run: cargo install cargo-geiger --locked
      - name: Scan for unsafe code in dependencies
        run: cargo geiger --all-features --output-format ascii

  mutation-testing:
    name: Mutation testing (security)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MSRV }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: mutants
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-mutants
      - name: Run mutation testing on security module
        run: cargo mutants --re '^src/security/' -- --all-features
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: mutants.out/
          retention-days: 30
