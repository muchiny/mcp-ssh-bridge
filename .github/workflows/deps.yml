name: Dependencies

on:
  schedule:
    - cron: "0 8 * * 1" # Weekly Monday 8am UTC
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-deps:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: deps

      - name: Install tools
        run: cargo install cargo-outdated cargo-machete --locked

      - name: Check outdated dependencies
        run: |
          echo "## Outdated Dependencies" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cargo outdated --root-deps-only 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Check unused dependencies
        run: |
          echo "## Unused Dependencies" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cargo machete 2>&1 | tee -a "$GITHUB_STEP_SUMMARY" || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"
