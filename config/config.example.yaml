# =============================================================================
# SSH CONFIG AUTO-DISCOVERY
# =============================================================================
# Automatically discover hosts from your ~/.ssh/config file.
# Enabled by default to reduce time-to-first-command.
# Discovered hosts are merged with YAML-defined hosts (YAML takes precedence).
# Discovered hosts use AcceptNew host key verification by default.

ssh_config:
  enabled: true            # Set to false to disable auto-discovery
