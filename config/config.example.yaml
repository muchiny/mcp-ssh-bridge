# MCP SSH Bridge Configuration
# Copy this file to ~/.config/mcp-ssh-bridge/config.yaml and adjust to your needs

# =============================================================================
# HOST DEFINITIONS
# =============================================================================
# Define your air-gap hosts here. Each host needs a unique alias.

hosts:
  # Example: Docker host in air-gap environment
  airgap-docker:
    hostname: 192.168.1.100
    port: 22
    user: admin
    description: "Air-gap Docker host with Nexus, ELK, Traefik, Gitea"
    auth:
      type: key
      path: ~/.ssh/id_ed25519
      # passphrase: "optional-if-key-is-encrypted"
    # sudo_password: "optional-sudo-password"

  # Example: AWX/Ansible host
  airgap-awx:
    hostname: 192.168.1.101
    port: 22
    user: ansible
    description: "AWX server on Alma Linux"
    auth:
      type: key
      path: ~/.ssh/id_ed25519_awx

  # Example: Bastion/Jump host
  bastion:
    hostname: bastion.example.com
    port: 22
    user: admin
    description: "Bastion host for accessing internal network"
    auth:
      type: agent

  # Example: Internal server accessible only via bastion
  internal-db:
    hostname: 10.0.0.5
    port: 22
    user: deploy
    description: "Production database (via bastion)"
    proxy_jump: bastion  # Connect through bastion host
    auth:
      type: key
      path: ~/.ssh/id_ed25519

  # Example: Server accessible via SOCKS proxy
  # Use socks_proxy instead of proxy_jump when SSH access goes through
  # a SOCKS proxy (corporate networks, VPNs, Tor).
  # Note: proxy_jump and socks_proxy are mutually exclusive.
  # behind-proxy:
  #   hostname: 10.0.0.50
  #   port: 22
  #   user: deploy
  #   description: "Server behind corporate SOCKS proxy"
  #   socks_proxy:
  #     hostname: proxy.corp.com
  #     port: 1080            # default: 1080
  #     version: socks5       # socks5 (default) or socks4
  #     # username: optional-user   # SOCKS5 auth (optional)
  #     # password: optional-pass   # SOCKS5 auth (optional)
  #   auth:
  #     type: key
  #     path: ~/.ssh/id_ed25519

  # Example: Windows Server (with OpenSSH)
  # os_type: windows enables Windows-specific tools and shell escaping.
  # shell: powershell selects PowerShell (default for Windows is cmd).
  # windows-dc:
  #   hostname: 192.168.1.200
  #   port: 22
  #   user: Administrator
  #   description: "Windows Domain Controller"
  #   os_type: windows
  #   shell: powershell  # optional, default: cmd
  #   auth:
  #     type: key
  #     path: ~/.ssh/id_ed25519

  # Example: Using password authentication (not recommended)
  # legacy-server:
  #   hostname: 192.168.1.50
  #   port: 22
  #   user: admin
  #   auth:
  #     type: password
  #     password: "your-password-here"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

security:
  # Mode: strict | standard (default) | permissive
  # - strict:     whitelist required for ALL commands (including built-in tools)
  # - standard:   whitelist required for ssh_exec/ssh_exec_multi/ssh_session_exec only;
  #               built-in tools (docker, k8s, systemd...) only check blacklist
  # - permissive: only blacklist checked for all commands
  mode: standard

  # Whitelist: Commands matching these patterns are ALLOWED (in strict/standard mode)
  # These are regex patterns - be careful with special characters
  whitelist:
    # Docker commands (read-only)
    - "^docker\\s+(ps|logs|inspect|stats|images|network\\s+ls|volume\\s+ls).*"

    # Kubernetes commands (read-only)
    - "^kubectl\\s+(get|describe|logs|top).*"

    # Ansible commands
    - "^ansible-playbook\\s+.*"
    - "^ansible\\s+.*--list-hosts.*"
    - "^ansible-inventory.*"

    # System info commands
    - "^(ls|pwd|whoami|hostname|uname|uptime|df|free|cat|head|tail|grep)\\s*.*"
    - "^systemctl\\s+(status|list-units|is-active).*"

    # Git commands
    - "^git\\s+(status|log|branch|remote|diff|pull|clone|checkout).*"

    # File viewing (specific paths)
    - "^cat\\s+/var/log/.*"
    - "^cat\\s+/etc/(hosts|resolv.conf|os-release)$"

  # Blacklist: Commands matching these patterns are ALWAYS DENIED
  # These override whitelist in strict mode and are the only check in permissive mode
  blacklist:
    # Destructive filesystem operations
    # Covers: rm -r, rm -rf, rm -fr, rm --recursive, rm --force
    - "rm\\s+(-[a-zA-Z]*r|--(recursive|force))"
    - "mkfs\\."
    - "dd\\s+if="
    - ">\\s*/dev/"

    # Dangerous permission changes
    - "chmod\\s+777"
    - "chmod\\s+-R\\s+777"

    # Remote code execution attempts
    - "curl.*\\|.*sh"
    - "wget.*\\|.*sh"
    - "curl.*\\|.*bash"
    - "wget.*\\|.*bash"

    # Dangerous Docker operations
    - "docker\\s+rm\\s+-f"
    - "docker\\s+system\\s+prune"

    # Dangerous Kubernetes operations
    - "kubectl\\s+delete"
    - "kubectl\\s+drain"

  # Output sanitization settings
  # By default, ~50 builtin patterns detect secrets (GitHub tokens, AWS keys, etc.)
  sanitize:
    # Enable/disable sanitization (default: true)
    enabled: true

    # Disable specific builtin pattern categories
    # Available categories: github, gitlab, slack, discord, openai, aws, k3s,
    # jwt, certificates, kubeconfig, docker, database, ansible, azure, gcp,
    # hashicorp, generic
    disable_builtin:
      # - "gitlab"   # Example: disable GitLab token detection
      # - "discord"  # Example: disable Discord webhook detection

    # Add custom patterns (processed AFTER builtin patterns)
    custom_patterns:
      # Example: custom internal token format
      # - pattern: "INTERNAL_TOKEN_[A-Z0-9]{32}"
      #   replacement: "[INTERNAL_TOKEN_REDACTED]"
      #   description: "Internal service tokens"

      # Example: mask specific API key format
      # - pattern: "myapp_key_[a-f0-9]{40}"
      #   replacement: "[MYAPP_KEY_REDACTED]"
      #   description: "MyApp API keys"

  # Legacy: Additional regex patterns (prefer using sanitize.custom_patterns)
  # These are combined with builtin patterns for backward compatibility
  sanitize_patterns: []
    # - "(?i)password\\s*[=:]\\s*\\S+"

# =============================================================================
# LIMITS AND TIMEOUTS
# =============================================================================

limits:
  # Maximum time for a command to complete (seconds)
  command_timeout_seconds: 60

  # Maximum output size (bytes) - prevents memory issues
  max_output_bytes: 10485760  # 10MB

  # Maximum concurrent commands
  max_concurrent_commands: 5

  # SSH connection timeout (seconds)
  connection_timeout_seconds: 10

  # SSH keepalive interval (seconds)
  keepalive_interval_seconds: 30

  # Max output characters returned per tool call (default: 20000, 0 = no limit)
  # Truncated output includes an output_id for paginated retrieval via ssh_output_fetch
  # max_output_chars: 20000

  # Per-client overrides for max_output_chars, auto-detected from MCP client name.
  # The first matching entry (case-insensitive) wins.
  # match_mode controls how name_contains is compared:
  #   prefix   (default) — name starts with pattern ("claude" matches "claude-code")
  #   exact    — name equals pattern exactly ("claude-code" matches "Claude-Code")
  #   contains — name contains pattern anywhere ("claude" matches "not-claude")
  # client_overrides:
  #   - name_contains: claude        # Claude Code (Opus 4.6, Sonnet 4.5) — 200K-1M context
  #     max_output_chars: 80000
  #   - name_contains: gemini        # Gemini clients — 2M context
  #     max_output_chars: 200000
  #   - name_contains: cursor        # Cursor — 128-200K context
  #     max_output_chars: 50000
  #   - name_contains: continue      # Continue — 128-200K context
  #     max_output_chars: 40000
  #   - name_contains: cline         # Cline — 128-200K context
  #     max_output_chars: 40000
  #   - name_contains: my-custom-client  # Example: exact match
  #     match_mode: exact
  #     max_output_chars: 60000

  # How long cached outputs are kept for pagination (seconds)
  # output_cache_ttl_seconds: 300

  # Max cached outputs in memory
  # output_cache_max_entries: 100

  # --- Async Tasks (MCP 2025-11-25+) ---
  # Maximum number of concurrent async tasks
  # max_tasks: 50

  # Maximum TTL for tasks in milliseconds (1 hour)
  # max_task_ttl_ms: 3600000

  # Suggested poll interval for tasks in milliseconds
  # task_poll_interval_ms: 2000

# =============================================================================
# AUDIT LOGGING
# =============================================================================

audit:
  enabled: true
  path: ~/.local/share/mcp-ssh-bridge/audit.log
  max_size_mb: 100
  retain_days: 30

